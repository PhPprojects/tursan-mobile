<ion-view view-title="{{vm.location}}">
  <ion-content class="padding location-list-detail">
    <ion-list>
      <ion-item collection-repeat="item in vm.items" ng-click="go(item)">
        <div class="serviceId">{{item[1]}}</div>
        <div class="table-header">{{item[3]}} <span class="plaka">{{item[2]}}</span></div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
