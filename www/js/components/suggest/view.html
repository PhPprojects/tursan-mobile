<ion-view view-title="Şikayet & Öneri" class="suggest-view">
  <ion-content class="padding">
    <label class="item item-input">
      <i class="icon ion-email"></i>
      <input type="email" ng-model="vm.email" placeholder="E-Posta">
    </label>
    <label class="item item-input">
      <i class="icon ion-ios-person"></i>
      <input type="text" ng-model="vm.name" placeholder="İsminiz">
    </label>
    <label class="item item-input message-item">
      <i class="icon ion-android-textsms"></i>
      <textarea ng-model="vm.message" placeholder="Mesajınız"></textarea>
    </label>
  </ion-content>
  <ion-footer-bar class="bar-assertive footer-button" ng-click="send()">
    <h1 class="title">Gönder</h1>
  </ion-footer-bar>
</ion-view>
