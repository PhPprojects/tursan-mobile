<ion-view view-title="Tursan">
  <ion-content class="padding">
    <label class="item item-input">
      <span class="input-label">Kullanıcı Adı</span>
      <input type="text" ng-model="vm.username">
    </label>
    <label class="item item-input">
      <span class="input-label">Şifre</span>
      <input type="password" ng-model="vm.password">
    </label>
    <button class="button button-full button-positive" ng-click="login()">
      Giriş
    </button>
  </ion-content>
</ion-view>
