<ion-view view-title="AracÄ±m Geldi mi?">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-refresh-empty" style="color: white;" ng-click="refresh()">
    </button>
  </ion-nav-buttons>
  <ion-content class="padding is-arrived-view">
    <ion-list>
      <ion-item collection-repeat="item in vm.items"  style="background-color: white !important;">
        <div style="font-weight: 800; display: inline-block; height: 30px; line-height:27px; text-align: center; border-radius: 3px; width: 30px; border: 2px solid gray; color: gray;">{{item.ServiceNo}}</div>
        <h3 style="display: inline-block; width: calc(100% - 30px)">
          <span style="padding-left: 20px;">{{item.Plate}}</span>
          <span style="float: right" ng-style="{'color': item.HasDevice ? 'green' : 'red'}">{{item.HasDevice ? 'Geldi' : 'Gelmedi'}}</span>
        </h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
