<ion-view view-title="Şikayet/Öneri">
  <ion-content class="padding suggest-view">
    <label class="item item-input">
      <span class="input-label">E-Posta</span>
      <input type="email" ng-model="vm.email">
    </label>
    <label class="item item-input">
      <span class="input-label">İsminiz</span>
      <input type="text" ng-model="vm.name">
    </label>
    <label class="item item-input">
      <span class="input-label">Mesajınız</span>
      <textarea ng-model="vm.message"></textarea>
    </label>
    <button class="button button-full button-positive" ng-click="send()">
      Gönder
    </button>
  </ion-content>
</ion-view>
