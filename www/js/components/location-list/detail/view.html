<ion-view view-title="{{vm.location}}">
  <ion-content class="padding">
    <ion-list>
      <ion-item collection-repeat="item in vm.items" ng-click="go(item)"  style="background-color: white !important;">
        <div style="font-weight: 800; display: inline-block; height: 35px; line-height:32px; text-align: center; border-radius: 3px; width: 35px; border: 2px solid gray; color: gray;">{{item[1]}}</div>
        <h3 style="display: inline-block; width: calc(100% - 30px)">
          <span style="padding-left: 20px; font-size: 15px;">{{item[3]}}</span>
          <span style="float: right; font-weight: 300; color: #e77915;">{{item[2]}}</span>
        </h3>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
